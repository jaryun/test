<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8" />
	<title>Iframe height demo</title>
	<style media="screen,print">
	</style> 
</head>
<body>
	<div id="body">
		<iframe src="bb.html" width="100%" frameborder="0" scrolling="no" id="test" onload="this.height=100"></iframe>
		<script type="text/javascript">  
    function reinitIframe(){  
        var iframe = document.getElementById("test");  
        try{  
            var height = iframe.contentWindow.document.documentElement.scrollHeight;
            iframe.height =  height;  
            console.log(height);
        }catch (ex){}  
    }  
  
    window.setInterval("reinitIframe()", 200);  
</script>
	</div>
</body>
</html>
